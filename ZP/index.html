    function lodeJob(){
        var url=baseUrl+"/Employment/findAll"
        $.get(url,function(result){
            var arr=result.data
            //去重

                for (var i = 0; i < arr.length; i++) {
                    for (var j =i+1; j <arr.length; ) {
                        if (arr[i].job === arr[j].job ) {//通过job属性进行匹配；
